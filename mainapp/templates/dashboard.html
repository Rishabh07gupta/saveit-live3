{%  extends 'main.html' %}

{% block content %}

{%  include 'intro.html' %}
<br>
	<div class="row1">
		<div class="col-md-15 " >
			<div class="card card-body">
				<h5 class="custtext">CUSTOMERS</h5>
				<hr>
				<form method="get">
					{{customerfilter.form}}
					<button class="btn btn-primary" type="submit">Search</button>
				</form>
				<br>
				<a class="btn btn-primary  btn-sm btn-block" href="{% url 'addcustomer' %}">Create Customer</a>
				<table class="table table-sm">
					<tr>	
						<th></th>
						<th>Customer</th>
						<th>Phone</th>
					</tr>

					{% for customer in customers %}
						<tr>
							<td><a class="btn btn-sm btn-info" href="{% url 'customer' customer.id %}">View</a></td>
							<td>{{customer.name}}</td>
							<td>{{customer.phone}}</td>
						</tr>
					{% endfor %}

				</table>
			</div>
		</div>
	</div>
</div>

{% endblock %}
